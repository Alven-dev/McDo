<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Borne de Commande - Mcdo</title>
	<link rel="stylesheet" href="/McDo/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<!-- Header & nav -------------------------------- -->
	<header>
		<nav class="container d-flex justify-content-between align-items-center">
			<img src="/McDo/images/section-1/mcdonalds-logo-0.png" alt="Mcdo" class="size-logo">
			<h1>Bienvenue chez Mcdo</h1>
			<i class="fa-solid fa-magnifying-glass"></i>
		</nav>

	</header>

	<!-- Main--------------------------------------- -->
	<main>
		<section class="menu">
			<div class="menu-container">
				<!--Premier bouton-->
				<a href="#" class="menu-item">
					<img src="/McDo/images/section-1/commander.jpg" alt="commander">
					<span>Commander</span>
				</a>
				<!--Deuxieme bouton-->
				<a href="#" class="menu-item">
					<img src="/McDo/images/section-1/a proximiter.jpg" alt="a proximiter">
					<span>A proximiter</span>
				</a>
				<!--Troisieme  bouton-->
				<a href="#" class="menu-item">
					<img src="/McDo/images/section-1/a-la-carte.jpg" alt="a la carte">
					<span>A la carte</span>
				</a>
				<!--Quatrieme bouton-->
				<a href="#" class="menu-item">
					<img src="/McDo/images/section-1/cinema.jpg" alt="cinéma">
					<span>Cinema</span>
				</a>
			</div>
		</section>
	</main>

	<!-- Footer----------------------------------- -->
	<footer>
		<div class="footer">
			<p>Actualités</p>
		</div>
	</footer>
</body>
<script src="/script.js"></script>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Borne de Commande - Mcdo</title>
	<link rel="stylesheet" href="/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<!-- Header & nav -------------------------------- -->
	<header>
		<nav class="container d-flex justify-content-between align-items-center">
			<img src="/assets/images/mcdonalds-logo-0.png" alt="Mcdo" class="size-logo">
			<h1>Bienvenue chez Mcdo</h1>
			<i class="fa-solid fa-magnifying-glass"></i>
		</nav>
	</header>

	<!-- Main--------------------------------------- -->
	<main>
		<section class="menu">
			<div class="menu-container">
				<!--Premier bouton-->
				<button class="menu-item" onclick="DisplayModal1()">
					<img id="commander" src="/assets/images/commander.jpg" alt="commander">
					<span>Commander</span>
				</button> 
				<!--Deuxieme bouton-->
				<button class="menu-item" onclick="">
					<img src="/assets/images/a_proximiter.jpg" alt="a proximiter">
					<span>A proximiter</span>
				</button>
				<!--Troisieme  bouton-->
				<button class="menu-item" onclick="">
					<img src="/assets/images/a-la-carte.jpg" alt="a la carte">
					<span>A la carte</span>
				</button>
				<!--Quatrieme bouton-->
				<button class="menu-item" onclick="">
					<img src="/assets/images/cinema.jpg" alt="cinéma">
					<span>Cinema</span>
				</button>
			</div>
		</section>
	</main>

	<!-- Footer----------------------------------- -->
	<footer>
		<div class="footer"> 
			<p>Actualités</p>
		</div>
	</footer>

	<!--1ere Modal-->
	
	<div id="Modal1" class="bg-light  rounded shadow container hiddenmodal">
		<!--header-->
		<div class="d-flex justify-content-between align-items-center mb-3">
			<button class="text-success fw-bold text-decoration-none" onclick="Backhomepage()">Retour</button>
			<img src="/assets/images/mcdonalds-logo-0.png" alt="mcdo" class="img-fluid size-logo">
			<button class="btn btn-outline-dark position relative">
				listes </span>
			</button>
		</div>

		<!--Navigation-->
		<div class="d-flex justify-content-around bg-light p-2 rounded border">
			<button class="btn btn-success text-white w-100 mx-1">La Carte</button>
			<button class="btn btn-outline-secondary w-100 mx-1">Mc café</button>
			<button class="btn btn-warning w-100 mx-1">Actualités</button>
		</div>
		<!--Les menus-->
		<div class="row text-center mt-4">
			<div class="col-4 mb-3">
				<img src="/assets/images/en_ce_moment.jpg" alt="En ce moment" class="img-fluid size-img">
				<p class="fw-bold text-uppercase small mt-2">En ce moment</p>
			</div>

			<div class="col-4 mb-3">
				<button id="btnMenu" onclick="DisplayModal2()">
					<img src="/assets/images/nos_menus.jpg" alt="Nos menu" class="img-fluid size-img">
					<p class="fw-bold text-uppercase small mt-2">Nos menus</p>
				</button>
			</div>

			<div class="col-4 mb-3">
				<img src="/assets/images/nos_sandwishs.jpg" alt="Nos samdwich" class="img-fluid size-img">
				<p class="fw-bold text-uppercase small mt-2">Nos samdwichs</p>
			</div>
			<div class="col-4 mb-3">
				<img src="/assets/images/faim.jpg" alt="Petite faim" class="img-fluid size-img">
				<p class="fw-bold text-uppercase small mt-2">Petite faim</p>
			</div>
			<div class="col-4 mb-3">
				<img src="/assets/images/nos_boissons.jpeg" alt="Nos boissons" class="img-fluid size-img">
				<p class="fw-bold text-uppercase small mt-2">Nos boissons</p>
			</div>
			<div class="col-4 mb-3">
				<img src="/assets/images/nos_desserts.jpg" alt="Nos desserts" class="img-fluid size-img">
				<p class="fw-bold text-uppercase small mt-2">Nos desserts</p>
			</div>
		</div>

	</div>

	<!--2eme Modal-->
	<div id="Modal2" class="bg-light rounded shadow container hiddenmodal">
		<!--header-->
		<div class="d-flex justify-content-between align-items-center mb-3">
			<button class="text-success fw-bold text-decoration-none" onclick="BackModal1()">Retour</button>
			<img src="/assets/images/mcdonalds-logo-0.png" alt="mcdo" class="img-fluid size-logo">
			<button class="btn btn-outline-dark position relative">
				<span> listes </span>
			</button>
		</div>
	</div>

</body>
<script src="/McDo/script.js"></script>

</html>
